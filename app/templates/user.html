{% extends "base.html" %}

{% block content %}
    <h1>Пользователь: {{ user.username }}</h1>
    <hr>

    <img src="{{ user.avatar_url() }}" alt="{{ user.username }}'s avatar" width="150" height="150">

   
    {% for post in posts %}
    <article class="post">
        <h2>{{ post.title }} </h2>
        <p>{{ post.text }}</p>
        <p class="post-meta">{{ post.date }}</p>
    </article>
    {% endfor %}
{% endblock %}
